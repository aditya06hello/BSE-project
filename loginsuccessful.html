<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.6.0/dist/flowbite.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="breastcancer.png">
    <script type="module" src="./homepage.js"></script>
</head>
<body>
        <!-- Navigation Bar -->
        <nav class="bg-pink-100 border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="breastlogo.svg" class="h-8" alt="Flowbite Logo" />

                </a>
                <button data-collapse-toggle="navbar-default" type="button"

                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"

                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                        <li>

                        </li>
                        <li>
                            <a href="objectives.html"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-pink-200 md:hover:bg-transparent md:border-0 md:hover:text-pink-700 md:p-0 dark:text-white md:dark:hover:text-pink-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Objectives</a>
                        </li>
                        <li>
                            <a href="methods.html"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-pink-200 md:hover:bg-transparent md:border-0 md:hover:text-pink-700 md:p-0 dark:text-white md:dark:hover:text-pink-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Introduction</a>
                        </li>
                        <li>
                            <a href="techniques.html"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-pink-200 md:hover:bg-transparent md:border-0 md:hover:text-pink-700 md:p-0 dark:text-white md:dark:hover:text-pink-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Techniques</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-pink-200 md:hover:bg-transparent md:border-0 md:hover:text-pink-700 md:p-0 dark:text-white md:dark:hover:text-pink-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>

        <div class="page bg-gray-100">

                <div class="bg-white rounded-lg shadow p-6 mb-4">
                    <div class="text-gray-700 text-lg font-medium">First Name: <span id="loggedUserFName" class="text-gray-900 font-bold"></span></div>
                </div>
                <div class="bg-white rounded-lg shadow p-6 mb-4">
                    <div class="text-gray-700 text-lg font-medium">Last Name: <span id="loggedUserLName" class="text-gray-900 font-bold"></span></div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="text-gray-700 text-lg font-medium">Email: <span id="loggedUserEmail" class="text-gray-900 font-bold"></span></div>
                </div>
                <div class="bg-white rounded-lg shadow p-6 mb-4">
                    <div class="text-gray-700 text-lg font-medium">

                    </div>
